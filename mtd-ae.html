<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Acaso</title>
   <link rel="icon" href="asset/img/favicon.ico">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
   <link rel="stylesheet" href="asset/style.css">
</head>

<body>
   <div class="container">

      <!-- => Header -->
      <header>
         <h2>Acaso</h2>
      </header>


      <!-- => Main -->
      <main>
         <div class="dropdown">
            <select name="metode" id="metode">
               <option value="1">Manual - Normal</option>
               <option value="2">Manual - Eliminasi</option>
               <option value="3">Auto - Normal</option>
               <option value="4" selected>Auto - Eliminasi</option>
            </select>
            <i class="fas fa-info-circle"></i>
         </div>

         <div class="input">
            <div id="text-input" class="text-input">
               <input type="text" name="awal" id="awal" autocomplete="off" placeholder="awal" required>
               <input type="text" name="akhir" id="akhir" autocomplete="off" placeholder="akhir" required>
            </div>
            <textarea id="text-area" spellcheck="false" disabled></textarea>
         </div>

         <div class="button">
            <button id="lock-button" class="lock-button"><i class="fas fa-lock" id="lock-toogle"></i></button>
            <div class="spin-button">
               <i class="fas fa-play-circle"></i>
               <i class="fas fa-stop-circle"></i>
            </div>
            <button id="hapus" class="hapus"><i class="fas fa-trash"></i></button>
         </div>

         <div class="aksi">
            <img src="asset/img/loading.gif" alt="Loading" class="loading" id="loading">
            <h1 id="result" class="result"></h1>
         </div>
      </main>


      <!-- => Footer -->
      <footer>
         <p>&copy All Rights Reserved by Mhjr</p>
      </footer>

   </div>


   <script src="asset/script.js"></script>
   <script>
      lockButton.addEventListener("click", aLockButton);
      hapus.addEventListener("click", aHapus);
      play.addEventListener("click", aPlay);
      stop.addEventListener("click", function () {
         loading.style.display = "none";
         result.style.display = "inline-block";
         const random = aArray[Math.floor(Math.random() * aArray.length)];
         result.innerHTML = random;
         aArray = aArray.filter(el => el != random);
         texAr.value = aArray;
         play.style.display = "inline-block";
         stop.style.display = "none";
         lockButton.style.display = "initial";
         hapus.style.display = "initial";
         if (aArray.length == 0) {
            awal.disabled = false;
            akhir.disabled = false;
            lockButton.style.visibility = "initial";
         }
      });
      metode.addEventListener("change", function () {
         if (metode.value == "1") {
            window.location.href = "index.html";
         } else if (metode.value == "2") {
            window.location.href = "mtd-me.html";
         } else {
            window.location.href = "mtd-an.html";
         }
      })
   </script>
</body>

</html>
